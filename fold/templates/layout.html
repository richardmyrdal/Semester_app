<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"> <!--Specify the character encoding for the html document (alphabeth)-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Bootstrap CSS til selve navbaren og dropdown meny-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <!--Bootstrap CSS til knappen når skjermen skalerer ned-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!--CSS til alt annet-->
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='home.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='meth.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='carbon_app.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='user.css') }}">
    
    <!-- Mathjax lenker -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>


    {%if title %} <!--Start if statement. Using Ginger-->
    <title>{{title}}</title>
    {% else %}
    <title>home</title>
    {% endif %} <!--Ending the if statement-->

    

    
</head>

<body>
    {% include 'navbar.html' %}
    {% block content%}{% endblock%}
  
    <section class="section-footer">
        <div class="footer-container">
            <footer>
              <p>Author: Richard Emil Myrdal</p>
              <img src="static/images/logo1.png" alt="Logo" style="width:50px; height:50px; border-radius:50px;">  
              <input type="button" class="footer-button" value="Subscribe" onclick="window.open('{{url_for('ice.ice_home')}}','_blank')">
              <a class="nav-link" href="{{url_for('ice.ice_home')}}" target="_blank">Carbon App</a>
              <!--Kode for å bytte logo hvert 5 sekund, html-->
                <img src="static/images/logo1.png" id="logo1" alt="Logo 1" style="width:50px; height:50px; border-radius:50px;">
                <img src="static/images/logo2.png" id="logo2" alt="Logo 2" style="width:50px; height:50px; border-radius:50px;">
            </footer>
        </div>
        <!--Script JS for at logo skal bytte på tid-->
        <script type="text/javascript">
        //Get the image elements
        var logo1 = document.getElementById("logo1");
        var logo2 = document.getElementById("logo2");

        //Set the initial state (altså ikke vise bilde)
          logo2.style.display = "none" //Andre bildet er skjult
          
        //Setter timer for å switche bilder
        setInterval(function() {
          if(logo1.style.display === "none") {
            logo1.style.display = "block";
            logo2.style.display = "none";
          } else {
            logo1.style.display = "none";
            logo2.style.display = "block";
          } 
        }, 5000) // ms, så 5 sekunder
        </script>
    </section>
    
    
</body>
</html>
